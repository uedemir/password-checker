<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="jquery, javascript, password, checker, control, strong, password check">
    <meta name="author" content="uedemir">
    <title>Password Checker</title>
    <link rel="icon" href="./src/images/favicon.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="./src/style/bootstrap/bootstrap.min.css?v=4.1.3" />
    <link href="./src/style/font-awesome/all.css?v=5.2.0" rel="stylesheet" />
    <link href="./src/style/style.css" rel="stylesheet" />

</head>

<body cz-shortcut-listen="true">
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong>Password Checker</strong>
                </a>
            </div>
        </div>
    </header>
    <main role="main">

        <section class="jumbotron text-center mb0">
            <div class="container">
                <h1 class="jumbotron-heading">Demo</h1>
                <p class="lead text-muted">You can simply test the password-checker.js with input below.</p>
                <p class="lead text-muted">Your password must include;</p>
            </div>
        </section>

        <div class="bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">

                        <span id="validationList"></span>
                        
                        <form>
                            <div class="form-group mt15">
                                <input autofocus id="password" class="form-control" type="password" placeholder="Type your password here..." autocomplete="off"
                                />
                                <small id="passwordHelp" class="form-text text-muted">Typed password is: </small>
                            </div>
                            <button type="submit" id="submitPassword" class="btn btn-primary">Submit Password</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="text-muted mt15">
        <div class="container">
            <p class="float-right">
                <a href="#">Back to top</a>
            </p>
            <p>This template made with Bootstrap and
                <i class="fa fa-heart text-danger"></i>
            </p>
            <p>New to Bootstrap? Then please;
                <a href="https://getbootstrap.com/" target="_blank">Visit their homepage</a> or read their
                <a href="https://getbootstrap.com/docs/4.1/getting-started/introduction/" target="_blank">getting started guide</a>.</p>
        </div>
    </footer>

    <script src="./src/js/bootstrap.min.js?v=4.1.3" type="text/javascript"></script>
    <script src="./src/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./src/js/password-checker.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            var submitButton = document.getElementById("submitPassword");
            submitButton.disabled = true;
            $('#password').keyup(function () {
                document.getElementById("passwordHelp").innerHTML = "Typed password is: " + $(this).val();
            });
            
            // init validation list
            validationList("validationList");

            // init password-checker.js function with your input id and button which you want to disable
            passwordChecker("#password", submitButton);
        });
    </script>
</body>


</html>
